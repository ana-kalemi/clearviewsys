    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('#responsive-slider')
                .advancedSlider(

                        thumbnailType: 'none',

                        thumbnailHeight: 0,

                        thumbnailSwipe: true,
                        thumbnailScrollerResponsive: false,
                        minimumVisibleThumbnails: 2,

                        xmlSource: '../../slider.xml'

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rate board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<section class="wrapper">
    <div class="container-fluid">
        <div class="load row">
            <div class="header-logo ">

                <span class="font-48">Guru Traders</span>
            </div>
            <div class="table-wrapper">
                <!-- table head-->
                <table class="table table-currency upperSection">
                    <thead>
                    <tr>
                        <th class="flag" width="15%">Flag</th>
                        <th class="code" width="10%">Code</th>
                        <th class="country" width="27%">Country</th>
                        <th class="buy" width="12%">We Buy</th>
                        <th class="sell" width="12%">We Sell</th>
                        <th class="invbuy" width="12%">Inv Buy</th>
                        <th class="invsell" width="12%">Inv Sell</th>
                    </tr>
                    </thead>
                    <tbody class="main_tbody"></tbody>
                </table>
                <!-- ------------ -->
            </div>
        </div><!--close div /.load-->
        <!------------------>
        <div class="row horizontal">
            <div class="horizontal_container">
                <div class="marquee">

                </div>
            </div>
        </div>
    </div><!--close div  /.container-fluid -->
</section><!--close /.wrapper'-->
<!--footer-->
<section class="footer">
    <div class="col-md-12 footer-row">
        <div class="row">
            <div class="bottom-slogan">
                <div class="time-update-wrapper text-center">
                    <p class="time_update"></p>
                    <p class="note-text"> â€“ Please note rates are subject to change without notice </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!------------------>

<!-- javascript -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.marquee.min.js"></script>
<script src="js/tables_creater.js"></script>
</body>
</html>

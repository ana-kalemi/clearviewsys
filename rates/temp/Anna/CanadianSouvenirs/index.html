<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rate board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<section class="wrapper">
    <div class="container-fluid">
        <div class="load row">
            <div class="header-logo ">
                <span class="uppercase font-65">Écono-change / Econo-Forex</span>
            </div>
            <div class="">
                <!-- table head-->
                <table class="table table-currency upperSection">
                    <thead>
                    <tr>
                        <th class="invbuy" width="10%"></th>
                        <th class="flag" width="15%">Flag</th>
                        <th class="code" width="20%">Code</th>
                        <th class="cur">Currency</th>
                        <th class="buy" width="20%">We Buy</th>
                        <th class="sell" width="20%">We Sell</th>
                        <th class="invbuy" width="10%"></th>
                        <th class="invsell"></th>
                    </tr>
                    </thead>
                    <tbody class="fade_table1 upperSection main_tbody main_table table-currency main_tbody upperScroll">
                    </tbody>
                </table>
                <!-- ------------ -->
            </div>
        </div><!--close div /.load-->
        <!------------------>
        <div class="row horizontal">
            <div class="horizontal_container">
                <div class="marquee-sibling "> Today's Live Rates </div>
                <div class="marquee ">
                    <ul class="marquee-content-items">

                    </ul>
                </div>
            </div>
        </div>
    </div><!--close div  /.container-fluid -->
</section><!--close /.wrapper'-->

<!--footer-->
<section class="footer">
    <div class="col-md-12 footer-row">
        <div class="row">
            <div class="bottom-slogan">
                <div class="time-update-wrapper text-center">
                    <p class="time_update"></p>
                    <p class="note-text"> – Please note rates are subject to change without notice </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!------------------>

<!-- javascript -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/marquee.js"></script>
<script src="js/table_creater.js"></script>
</body>
</html>

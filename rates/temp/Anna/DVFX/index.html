<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DVFX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->

    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="wrapper">
    <section >
        <div class="container-fluid">
            <div class="row header">
                <img src="images/logo.jpg" alt="">
            </div>
        </div>
    </section><!--close  section /.header-->

    <section class="rates-table">
        <div class="container-fluid">
            <div class="row">
                <div class="time-update-wrapper">
                    <p class="time_update"></p>
                </div>
            </div>
            <div class="row">
                <div class="table-wrapper">
                    <table class="table" id="currency_table">
                        <thead>
                        <tr>
                            <th class="code" colspan="3">Currency</th>
                            <th class="invbuy">We Buy</th>
                            <th class="invsell">We Sell</th>
                        </tr>
                        </thead>
                        <tbody class="main_tbody"></tbody>
                    </table>
                </div><!--close div /.table-wrapper .cvs-green-->
            </div>
            <div class="row">
                <div class="time-update-wrapper under-table">
                    <p class="text-center">all rates are subject to change without notice</p>
                </div>
            </div>
        </div>
    </section><!--close  section /.rates-table-->

    <!--Footer-->
    <section class="footer-section">
        <div class="container-fluid">
            <div class="footer-wrapper">
                <div class="footer"></div>
            </div>
        </div>
    </section>
    <!--End Footer-->

</div><!-- /.wrapper-->

<!-- javascript -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/table_creater.js"></script>
<script>
    $(function () {
        $('.carousel').carousel({
            interval: 8000
        });
    });
</script>
</body>
</html>

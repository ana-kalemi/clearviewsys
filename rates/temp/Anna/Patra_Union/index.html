<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rate board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<section class="wrapper">
    <div class="container">
        <div class="load">
            <div class="row">
                <div class="col-md-12">
                    <div class="header-slogan">
                        <h1>Today's Live Rates</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- table head-->
                    <table class="table table-currency upperSection">
                        <thead>
                        <tr>
                            <th class="country" width="40%">Currency</th>
                            <th class="code" width="10%">Code</th>
                            <th class="flag" width="10%">Flag</th>
                            <th class="cur">Currency</th>
                            <th class="buy" width="20%">We BUY</th>
                            <th class="sell" width="20%">We SELL</th>
                            <th class="invbuy">INV BUY</th>
                            <th class="invsell">INV Sell</th>
                        </tr>
                        </thead>
                        <tbody class="fade_table1 upperSection main_tbody main_table table-currency main_tbody upperScroll">

                        </tbody>
                    </table>
                    <!-- ------------ -->
                </div>
            </div>
            <div class="separate"></div>

            <div class="row">
                <div class="time-update-wrapper">
                    <h4 class="time_update"></h4>
                    <h4 class="note-text"> â€“ Please note rates are subject to change without notice </h4>
                </div>
            </div>
        </div><!--close div /.load-->
        <!------------------>
    </div><!--close div  /.container -->
</section><!--close /.wrapper'-->

<!-- javascript -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/table_creater.js"></script>

<script>
    $(function () {
        $('.carousel').carousel({
            interval: 4000
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BC Wall Street Rate board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<section class="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="header-logo col-12">
                <div class="logo">
                    <img src="images/BCWS_Logo.jpg" alt="">
                </div>
                <div><span>BC Wall Street</span></div>
            </div>
        </div>
        <div class="row">
            <div class="w-100">
                <!-- table head-->
                <table class="table table-currency upperSection">
                    <thead>
                    <tr>
                        <th class="flag" width="15%"></th>
                        <th class="code" width="10%">Code</th>
                        <th class="cur" width="10%">Currency</th>
                        <th class="buy" width="12%">We Buy</th>
                        <th class="sell" width="12%">We Sell</th>
                        <th class="invbuy" width="12%">Inv Buy</th>
                        <th class="invsell" width="12%">Inv Sell</th>
                        <th class="country" width="27%">Country</th>
                    </tr>
                    </thead>
                    <tbody class="main_tbody"></tbody>
                </table>
                <!-- ------------ -->
            </div>
        </div><!--close div /.load-->
        <!------------------>
    </div><!--close div  /.container-fluid -->
</section><!--close /.wrapper'-->
<!--footer-->
<section class="footer">
    <div class="col-md-12 footer-row">
        <div class="row">
            <div class="col-12">
                <div class="time-update-wrapper">
                    <p class="time_update"></p>
                    <p class="note-text"> â€“ Please note rates are dynamic and change without notice - </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!------------------>
<section>
    <div class="img-wrapper">
      <p>Currency Exchange 0% Commission</p>
      <p>Guaranteed Best Rate in the Area</p>
    </div>
</section>

<!-- javascript -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/table_creater.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ACCESS FINANCE (PVT) LTD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- OWL CSS file -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="wrapper">
    <section class="header">
        <div class="container-fluid">
            <div class="row header-logo">
                <img src="images/Access_log.jpg" class="img-responsive" alt="">
            </div>
        </div>
    </section><!--close  section /.header-->

    <section class="rates-table">
        <div class="container-fluid">
            <div class="row">
                <div class="table-wrapper">
                    <table class="table" id="currency_table">
                        <thead>
                        <tr>
                            <th class="country" >Country</th>
                            <th class="flag" >Flag</th>
                            <th class="cur" >Currency</th>
                            <th class="code" >Code</th>
                            <th class="buy" >We Buy</th>
                            <th class="sell" >We Sell</th>
                        </tr>
                        </thead>
                        <tbody class="main_tbody"></tbody>
                    </table>
                </div><!--close div /.table-wrapper .cvs-green-->
            </div>
        </div><!--close div  /.container-fluid -->
    </section><!--close  section /.rates-table-->

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="time-update-wrapper">
                    <p class="time_update"></p>
                </div>
            </div>
        </div>
    </section>
</div><!--close /.wrapper-->

<!-- javascript -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!--Owl carousel plugin script-->
<script src="js/owl.carousel.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/table_creater.js"></script>
</body>
</html>

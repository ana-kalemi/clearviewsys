<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Currency rates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/select2.css"/>
    <!--<link rel="stylesheet" href="css/marquee.css"/>-->


</head>
<body>
<div class="container-fluid">
    <!--header---->
    <div class="container content">
        <div class="row header">
            <div class="col-md-12 header">
                <a href="#"><img src="images/logo.png"  class="img-responsive" alt=""/></a>
            </div>
        </div>
    <!---end header------>
        <div class="row">
            <div class="col-md-12 col-xs-12  load">
                <!--calculate-->
                <div class="row">
                    <div class="container">
                        <div class="col-md-offset-3 col-md-6 ">
                            <div class="row calculate">
                                <div class="row">
                                    <div class=" col-md-12 type_of_currency">
                                        <div class="col-md-6">
                                            <p>
                                                Amount:
                                                <input type="text" name="amount_select" class="amount_select " id="amount_select" value="1000">
                                            </p>
                                        </div>
                                        <div class="col-md-6 t" >
                                            <p>Currency:
                                                <select  name="flag_select" id="combobox" class="flag_select js-example-data-array-selected"> </select>
                                            </p>
                                        </div>
                                        <div class="col-md-12 currency">
                                            <div class=" currency_inner"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-6 we_sell">
                                            <p>WE SELL </p>
                                            <p class="we_sell_rate"> </p>
                                        </div>
                                        <div class="col-md-6 we_buy">
                                            <p>WE BUY </p>
                                            <p class="we_buy_rate"> </p>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-3"></div><!-- empty div-->
                    </div>
                </div>
                <!--------------->
                <h3 >Today's Live Rates</h3>
                <h4 class="time_update" ></h4>
                <div class="row horizontal">
                    <div class="container">
                        <div class="col-sm-12 horizontal_container">
                            <div class="marquee-sibling "> Today's Live Rates </div>
                            <div class="marquee ">
                                <ul class="marquee-content-items">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="container">
                        <!-- table head-->
                        <table class="table table-currency upperSection">
                            <tr>
                                <th class="flag">Flag</th>
                                <th class="code">Code</th>
                                <th class="cur">Currency</th>
                                <th class="buy" >We BUY</th>
                                <th class="sell">We SELL</th>
                                <th class="invbuy">INV BUY</th>
                                <th class="invsell">INV Sell</th>
                                <th class="country">Country</th>
                            </tr>
                        </table>
                        <!-- ------------ -->

                        <!--main courses -->
                        <div class="fade_table1 upperSection">
                            <ul class="main_table table-currency main_tbody upperScroll">

                            </ul>
                        </div>
                        <button type="button" id="prev-button-top" class="btn btn-default btn-sm upperSection"><span class="glyphicon glyphicon-arrow-up" ></span>prev</button>
                        <button type="button" id="next-button-top" class="btn btn-default btn-sm upperSection"><span class="glyphicon glyphicon-arrow-down" ></span>next</button>
                        <!-- ------------ -->
                    </div>
                </div>
                <div class="separate"></div>

                <div class="row" >
                    <div class="container">
                    <!-- table head-->
                    <table class="table table-currency lowerSection">
                        <tr>
                            <th class="flag">Flag</th>
                            <th class="code">Code</th>
                            <th class="cur">Currency</th>
                            <th class="buy" >We BUY</th>
                            <th class="sell">We SELL</th>
                            <th class="invbuy">INV BUY</th>
                            <th class="invsell">INV Sell</th>
                            <th class="country">Country</th>
                        </tr>
                    </table>

                    <!-- ------------ -->

                    <!--other courses -->
                    <div class="table_scroll fade_table2 lowerSection">

                        <ul class="table-currency tbody low ">

                        </ul>
                    </div>
                    <button type="button" id="prev-button-low" class="btn btn-default btn-sm lowerSection"><span class="glyphicon glyphicon-arrow-up" ></span>prev</button>
                    <button type="button" id="next-button-low" class="btn btn-default btn-sm lowerSection"><span class="glyphicon glyphicon-arrow-down" ></span>next</button>
                    <!-- ------------ -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-----slider---->
            <div class="container">
                <div id="carousel" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel" data-slide-to="0"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2"></li>
                    </ol>
                    <!--Slides-->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/image2.jpg" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/image3.jpg" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/image1.jpg" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>
                    </div>
                    <a href="#carousel" class="left carousel-control" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" ></span>
                    </a>
                    <a href="#carousel"  class="right carousel-control" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" ></span>
                    </a>
                </div>
            </div>
            <!-----end slider---->
        </div>

        <!--footer-->
        <div class="container footer">
            <div class="row">
                <div class="col-md-12 ">
                    <p class="">
                        Powered by CurrencyXchanger 4 - Â© Clear View Systems Ltd., Canada
                    </p>
                </div>
            </div>
        </div>
        <!------------------>
    </div><!--close div class='content'-->

</div> <!--close div class='container-fluid'-->

<!-- javascript -->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/table_creater.js"></script>
<script src="js/newsTicker.js"></script>
<script src="js/select2.js"></script>
<script src="js/marquee.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Currency rates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container-fluid">
    <!--header---->
    <div class="container content">
        <div class="row ">
            <div class="col-md-12 header">
                <a href="#"><img src="images/logo.png"  class="img-responsive" alt=""/></a>
            </div>
        </div>
    <!---end header------>
        <div class="row">
            <div class="col-md-12 col-xs-12  load">

                <!--<h3 >Today's Live Rates</h3>-->
                <h4 class="time_update" ></h4>
                <!-- table head-->
                <table class="table table-currency upperSection">
                    <tr>
                        <th class="flag">Flag</th>
                        <th class="country">Country</th>
                        <th class="code">Code</th>
                        <th class="cur">Currency</th>
                        <th class="buy" >We Buy at</th>
                        <th class="sell">We Sell at</th>
                        <th class="invbuy">Inv Buy at</th>
                        <th class="invsell">Inv Sell at</th>
                    </tr>
                </table>
                <!-- ------------ -->

                <!--main courses -->
                <div class="fade_table1">
                    <ul class="main_table table-currency main_tbody upperScroll">

                    </ul>
                </div>
                <!-- ------------ -->
            </div>
        </div>

        <div class="row">
            <!-----slider---->
            <div class="container">
                <div id="carousel" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel" data-slide-to="0"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2"></li>
                        <li data-target="#carousel" data-slide-to="3"></li>
                        
                        <li data-target="#carousel" data-slide-to="5"></li>
                    </ol>
                    <!--Slides-->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/Banner1.jpg" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/Banner2.jpg" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/Banner3.jpg" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/Banner5.jpg" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/Banner6.jpg" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>
                    </div>
                    <a href="#carousel" class="left carousel-control" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" ></span>
                    </a>
                    <a href="#carousel"  class="right carousel-control" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" ></span>
                    </a>
                </div>
            </div>
            <!-----end slider---->
        </div>
        <!--footer-->
        <!--<div class="container footer">-->
            <!--<div class="row">-->
                <!--<div class="col-md-12 ">-->

                    <!--</p>-->

            <!--</div>-->
        <!--</div>-->
        <!------------------>

</div> <!--close div class='container-fluid'-->

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>

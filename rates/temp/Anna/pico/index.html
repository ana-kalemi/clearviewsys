<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rate board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<section class="wrapper">
    <div class="container-fluid">
        <div class="load row">
            <div class="header-logo ">
                <img src="images/logo.png" alt="">
            </div>
            <div class="load">
                <!-- table head-->
                <table class="table table-currency upperSection cvs-light">
                    <thead>
                    <tr>
                        <th class="flag" width="15%">Flag</th>
                        <th class="country" width="27%">Country</th>
                        <th class="code" width="10%">Code</th>
                        <th class="cur" width="10%">Currency</th>
                        <th class="buy" width="12%">We Buy</th>
                        <th class="sell" width="12%">We Sell</th>
                        <th class="invbuy" width="12%">Inv Buy</th>
                        <th class="invsell" width="12%">Inv Sell</th>
                    </tr>
                    </thead>
                    <tbody class="main_tbody"></tbody>
                </table>
                <!-- ------------ -->
            </div>
        </div><!--close div /.load-->
        <!------------------>
        <!--<div class="row horizontal">-->
            <!--<div class="horizontal_container">-->
                <!--<div class="marquee">-->

                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    </div><!--close div  /.container-fluid -->
</section><!--close /.wrapper'-->
<!--footer-->
<section class="footer">
    <div class="col-md-12 footer-row">
        <div class="row">
            <div class="bottom-slogan">
                <div class="time-update-wrapper text-center">
                    <p class="time_update"></p>
                    <p class="note-text"> â€“ Rates subject to changes, please confirm withing the store </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!------------------>

<!-- javascript -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.marquee.min.js"></script>
<script src="js/table_creater.js"></script>
</body>
</html>

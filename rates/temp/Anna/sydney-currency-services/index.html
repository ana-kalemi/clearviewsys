<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sydney Currency Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="wrapper">
    <section class="header">
        <div class="container-fluid">
            <div class="row header-logo">
                <img src="images/Sydney-logo.jpg" class="img-responsive" alt="">
            </div>
        </div>
    </section><!--close  section /.header-->

    <section class="rates-table">
        <div class="container-fluid">
            <div class="row">
                <div class="table-wrapper">
                    <table class="table" id="currency_table">
                        <thead>
                        <tr>
                            <th class="flag">Flag</th>
                            <th class="code">Code</th>
                            <th class="invbuy">We Buy</th>
                            <th class="invsell">We Sell</th>
                        </tr>
                        </thead>
                        <tbody class="main_tbody"></tbody>
                    </table>
                </div><!--close div /.table-wrapper .cvs-green-->
            </div>
        </div><!--close div  /.container-fluid -->
    </section><!--close  section /.rates-table-->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="time-update-wrapper">
                    <p class="time_update"></p>
                </div>
            </div>
        </div>
    </section>
    <!-----slider---->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div id="carousel" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel" data-slide-to="0"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2"></li>
                        <li data-target="#carousel" data-slide-to="3"></li>
                        <li data-target="#carousel" data-slide-to="4"></li>
                    </ol>
                    <!--Slides-->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://placehold.it/1905x600" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://placehold.it/1905x600" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://placehold.it/1905x600" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>

                        <div class="item">
                            <img src="https://placehold.it/1905x600" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://placehold.it/1905x600" alt=""/>
                            <div class="carousel-caption">
                                <!--here you can write some text-->
                            </div>
                        </div>
                    </div>
                    <a href="#carousel" class="left carousel-control" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" ></span>
                    </a>
                    <a href="#carousel"  class="right carousel-control" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" ></span>
                    </a>
                </div><!-- /.carousel slide-->
            </div><!-- /.row-->
        </div>
    </section>
    <!-----end slider---->
</div><!-- /.wrapper-->

<!-- javascript -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/table_creater.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rate board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/calculator.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="wrapper rates-page">

    <section class="under-main-banner-section">
        <div class="container">
            <div class="row calculate-row">
                <div class="cvs-calc-wrapper-front cvs-calc-blue cvs-calc-template col">
                    <div class="cvs-calc-inner-wrapper">
                        <div class="border-blue-2 margin-bottom-5">
                            <div class="cvs-switcher-wrapper">
                                <span class="cvs-switcher active" data-type="afx_buy">WE BUY</span>
                                <span class="cvs-switcher" data-type="afx_sell">WE SELL</span>
                            </div>
                            <div class="cvs-calc-inner">
                                <div class="cvs-calc-half top">
                                    <div class="cvs-amount cvs-input">
                                        <span>Amount</span>
                                        <input type="text" name="cvs-calc-amount-input"
                                               class="cvs-calc-amount-input" id="cvs-calc-amount-input" value="1000">
                                    </div>
                                </div>
                                <div class="cvs-calc-half top">
                                    <div class="cvs-amount cvs-select">
                                        <span>Currency</span>
                                        <select name="cvs-calc-code-select" id="cvs-calc-code-select"
                                                class="cvs-calc-code-select custom-select">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="cvs-calc-inner">
                                <div class="cvs-calc-currency-inner">
                                    <div>
                                        <span>USA</span>
                                        <img src="images/flags/USD.JPG" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="cvs-calc-inner">
                                <div class="cvs-calc-half ">
                                    <div class="cvs-wesell cvs-sell">
                                        <p>YOU <span class="user-action-type">RECEIVE</span>(AUD)</p>
                                        <p class="" id="cvs_user_amount">0</p>
                                    </div>
                                </div>
                                <div class="cvs-calc-half">
                                    <div class="cvs-wesell cvs-buy">
                                        <p>WE <span class="afx-action-type">BUY </span><span
                                                id="cvs-currency-code">USA</span></p>
                                        <p class="" id="cvs_afx_amount">1000</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="cvs_afx_buy" id="cvs_afx_buy" value=""/>
                        <input type="hidden" name="cvs_afx_sell" id="cvs_afx_sell" value=""/>
                        <input type="hidden" name="cvs_afx_inv_buy" id="cvs_afx_inv_buy" value=""/>
                        <input type="hidden" name="cvs_afx_inv_sell" id="cvs_afx_inv_sell" value=""/>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="top-ten-currencies-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- table head-->
                    <table class="table " id="rates-page-table">
                        <thead>
                        <tr>
                            <th class="flag" width="">Flag</th>
                            <th class="country" width="">Country</th>
                            <th class="code" width="">Code</th>
                            <th class="cur" width="">Currency</th>
                            <th class="buy" width="">We Buy</th>
                            <th class="sell" width="">We Sell</th>
                            <th class="invbuy" width="">Inv Buy</th>
                            <th class="invsell" width="">Inv Sell</th>
                        </tr>
                        </thead>
                        <tbody class="main-tbody"></tbody>
                    </table>
                    <!-- ------------ -->
                </div>
            </div>
        </div>
    </section>
    <section class="horizontal-rate-section">
        <div class="container-fluid">
            <div class="row horizontal">
                <div class="horizontal_container">
                    <div class="marquee"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="time-update-wrapper-section">
        <div class="container">
            <div class="row">
                <p class="time_update"></p>
                <p class="note-text"> â€“ Please note rates are subject to change without notice </p>
            </div>
        </div>
    </section>

</div><!--close /.wrapper'-->


<!-- javascript -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.marquee.min.js"></script>
<script src="js/table_creater.js"></script>
<script src="js/cvs-rates-calculator.js"></script>

</body>
</html>
